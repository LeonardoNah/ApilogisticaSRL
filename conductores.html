    <main>
        <div id="app" class="container">
            <h1>Conductores</h1>

            <!-- <a class="btn btn-primary" href="producto-create.html">Nuevo</a> -->
            <!-- <a class="btn btn-primary btn-animate" href="producto-create.html">Nuevo</a> -->
            <a class="btn btn-primary animate__animated animate__heartBeat btn-animate"
                href="conductores-create.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, ha ocurrido un error.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Vehiculo</th>
                                    <th scope="col">Patente</th>
                                    <!-- <th scope="col">Imagen</th> -->
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterar sobre cada producto -->
                                <tr class="" v-for="producto in productos">
                                    <td scope="row">{{producto.id}}</td>
                                    <td>{{producto.nombre}}</td>
                                    <td>{{producto.apellido}}</td>
                                    <td>{{producto.vehiculo}}</td>
                                    <td>{{producto.patente}}</td>
                                    <!-- <td>{{producto.imagen}}</td> -->

                                    <!-- <td>
                                        <img width="150" :src="imagen" :alt="producto.nombre">
                                    </td> -->
                                    <td>
                                        <!-- Botón para editar el producto -->
                                        <a class="btn btn-primary"
                                            :href="'conductores-update.html?id='+ producto.id">Editar</a>
                                        <!-- Botón para eliminar el producto -->
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(producto.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
